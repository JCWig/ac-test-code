<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Components Examples - Buttons</title>
    <link rel="stylesheet" href="../../dist/akamai-core.css">
    <style>
      body { padding: 0 0 100px; }
    </style>
    
</head>
<body class="common-css">
    <div class="container">
        <div class="page-header">
          <h1>Inputs</h1>
        </div>
        
        <fieldset class="form-horizontal">
          <div class="form-group">
            <label class="col-md-3">Default</label>
            <div class="col-md-9">
              <input type="text" class="form-control">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Default + Placeholder</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Placeholder text">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Default + Value</label>
            <div class="col-md-9">
              <input type="text" class="form-control" value="Value text">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Disabled</label>
            <div class="col-md-9">
              <input type="text" class="form-control" disabled>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Disabled + Placeholder</label>
            <div class="col-md-9">
              <input type="text" class="form-control" disabled placeholder="Placeholder text">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Disabled + Value</label>
            <div class="col-md-9">
              <input type="text" class="form-control" disabled value="Value text">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Readonly</label>
            <div class="col-md-9">
              <input type="text" class="form-control" readonly>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Readonly + Placeholder</label>
            <div class="col-md-9">
              <input type="text" class="form-control" readonly placeholder="Placeholder text">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3">Readonly + Value</label>
            <div class="col-md-9">
              <input type="text" class="form-control" readonly value="Value text">
            </div>
          </div>
        </fieldset>
    </div>
    
    <script src="../dist/akamai-core.js"></script>
</body>
</html>
