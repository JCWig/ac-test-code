<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Components Examples - Typography</title>
    <link rel="stylesheet" href="../../dist/akamai-core.css">
    <style>
      body { padding: 0 0 100px; }
    </style>
    
</head>
<body class="common-css">
    <div class="container">
        <div class="page-header">
          <h1>Pagination</h1>
        </div>
        
        <div class="row">
          <nav>
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="disabled"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li class="active"><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
    </div>
    
    <script src="../dist/akamai-core.js"></script>
</body>
</html>
