<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Components Examples - Buttons</title>
    <link rel="stylesheet" href="../../dist/akamai-core.css">
    <style>
      body { padding: 0 0 100px; }
    </style>
    
</head>
<body class="common-css">
    <div class="container">
        <div class="page-header">
          <h1>Buttons: Groups</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Left</button>
              <button type="button" class="btn btn-default">Middle</button>
              <button type="button" class="btn btn-default">Right</button>
            </div>
          </div>
        </div>
        
        <div class="page-header">
          <h1>Buttons: Button Toolbar</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="btn-toolbar">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">7</button>
                <button type="button" class="btn btn-default">8</button>
                <button type="button" class="btn btn-default">9</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="page-header">
          <h1>Buttons: Group Sizes</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">

              <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
              </div>
              <div class="btn-group btn-group-sm" role="group" aria-label="...">
                <button type="button" class="btn btn-default">7</button>
                <button type="button" class="btn btn-default">8</button>
                <button type="button" class="btn btn-default">9</button>
              </div>
              <div class="btn-group btn-group-xs" role="group" aria-label="...">
                <button type="button" class="btn btn-default">10</button>
                <button type="button" class="btn btn-default">11</button>
                <button type="button" class="btn btn-default">12</button>
              </div>

          </div>
        </div>
        
        <div class="page-header">
          <h1>Buttons: Vertical Group</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">

              <div class="btn-group-vertical" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
              </div>
              

          </div>
        </div>
    </div>
    
    <script src="../dist/akamai-core.js"></script>
</body>
</html>
