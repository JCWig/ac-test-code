<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Components Examples - Buttons</title>
    <link rel="stylesheet" href="../../dist/akamai-core.css">
</head>
<body class="common-css example-page">
    <div class="container">
    
        <div class="page-header">
          <h1>Buttons</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn">Btn</button>
            <button type="button" class="btn btn-default">Btn-Default</button>
            <button type="button" class="btn btn-primary">Btn-Primary</button>
            <button type="button" class="btn btn-success">Btn-Success</button>
            <button type="button" class="btn btn-info">Btn-Info</button>
            <button type="button" class="btn btn-warning">Btn-Warning</button>
            <button type="button" class="btn btn-danger">Btn-Danger</button>
            <button type="button" class="btn btn-link">Btn-Link</button>
          </div>
        </div>
        
        <br><br>
        
        <div class="row">
          <div class="col-md-12">
            <button type="button" disabled class="btn">Btn</button>
            <button type="button" disabled class="btn btn-default">Btn-Default</button>
            <button type="button" disabled class="btn btn-primary">Btn-Primary</button>
            <button type="button" disabled class="btn btn-success">Btn-Success</button>
            <button type="button" disabled class="btn btn-info">Btn-Info</button>
            <button type="button" disabled class="btn btn-warning">Btn-Warning</button>
            <button type="button" disabled class="btn btn-danger">Btn-Danger</button>
            <button type="button" disabled class="btn btn-link">Btn-Link</button>
          </div>
        </div>
        
        <br><br>
        
        <div class="row">
          <div class="col-md-12">
            <button type="button" readonly class="btn">Btn</button>
            <button type="button" readonly class="btn btn-default">Btn-Default</button>
            <button type="button" readonly class="btn btn-primary">Btn-Primary</button>
            <button type="button" readonly class="btn btn-success">Btn-Success</button>
            <button type="button" readonly class="btn btn-info">Btn-Info</button>
            <button type="button" readonly class="btn btn-warning">Btn-Warning</button>
            <button type="button" readonly class="btn btn-danger">Btn-Danger</button>
            <button type="button" readonly class="btn btn-link">Btn-Link</button>
          </div>
        </div>
        
        <br><br>
        
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn">Btn BUTTON BUTTON BUTTON</button>
            <button type="button" class="btn btn-default">Btn-Default BUTTON BUTTON BUTTON</button>
            <button type="button" class="btn btn-primary">Btn-Primary BUTTON BUTTON BUTTON</button>
            <button type="button" class="btn btn-success">Btn-Success BUTTON BUTTON BUTTON</button>
            <button type="button" class="btn btn-info">Btn-Info BUTTON BUTTON BUTTON</button>
            <button type="button" class="btn btn-warning">Btn-Warning BUTTON BUTTON BUTTON</button>
            <button type="button" class="btn btn-danger">Btn-Danger BUTTON BUTTON BUTTON</button>
            <button type="button" class="btn btn-link">Btn-Link BUTTON BUTTON BUTTON</button>
          </div>
        </div>
        
        <div class="page-header">
          <h1>Button w/ Icon: .has-icon</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-default has-icon">
              <i class="luna-calendar"></i>
            </button>
          </div>
        </div>
        
        <div class="page-header">
          <h1>Button Group: .btn-group</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Left</button>
              <button type="button" class="btn btn-default">Middle</button>
              <button type="button" class="btn btn-default">Right</button>
            </div>
          </div>
        </div>
        
        <div class="page-header">
          <h1>Button Toolbar: .btn-toolbar</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="btn-toolbar">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">7</button>
                <button type="button" class="btn btn-default">8</button>
                <button type="button" class="btn btn-default">9</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="page-header">
          <h1>Button Sizes: .btn-*</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">

              <p>
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-default btn-lg">Large button</button>
              </p>
              <p>
                <button type="button" class="btn btn-primary">Default button</button>
                <button type="button" class="btn btn-default">Default button</button>
              </p>
              <p>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-default btn-sm">Small button</button>
              </p>
              <p>
                <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
                <button type="button" class="btn btn-default btn-xs">Extra small button</button>
              </p>

          </div>
        </div>
  
        <div class="page-header">
          <h1>Button Group Sizes: .btn-group-*</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">

              <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Btn-Group-Lg</button>
                <button type="button" class="btn btn-default">Btn-Group-Lg</button>
                <button type="button" class="btn btn-default">Btn-Group-Lg</button>
              </div>
              <br><br>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Btn-Group</button>
                <button type="button" class="btn btn-default">Btn-Group</button>
                <button type="button" class="btn btn-default">Btn-Group</button>
              </div>
              <br><br>
              <div class="btn-group btn-group-sm" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Btn-Group-Sm</button>
                <button type="button" class="btn btn-default">Btn-Group-Sm</button>
                <button type="button" class="btn btn-default">Btn-Group-Sm</button>
              </div>
              <br><br>
              <div class="btn-group btn-group-xs" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Btn-Group-Xs</button>
                <button type="button" class="btn btn-default">Btn-Group-Xs</button>
                <button type="button" class="btn btn-default">Btn-Group-Xs</button>
              </div>

          </div>
        </div>
        
        <div class="page-header">
          <h1>Button Vertical Groups: .btn-group-vertical</h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">

              <div class="btn-group-vertical" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
              </div>
              

          </div>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script src="./bootstrap.js"></script>
    <script src="../../dist/akamai-core.js"></script>
</body>
</html>
