<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Akamai Components Examples - Content Panel</title>
  <link rel="stylesheet" href="../dist/akamai-core.css">
</head>

<body class="common-css luna" ng-app="spinner" ng-strict-di ng-controller="SpinnerController as vm">
<div class="container">
  <form name="form">
    <h4>Watch form controller values change</h4>
    <ul>
      <li>
        <p>Form has been modified : {{ form.$dirty }}</p>
      </li>
      <li>
        <p>Form is valid : {{ form.$valid }} </p>
      </li>
    </ul>
    <br>
    <h4>Plain Vanilla</h4> Model value :
    <input type="text" size="3" ng-change="vm.inputChanged()" ng-model="vm.input">
    <br>
    <br>
    <h4>Input Value</h4>
    value: <span>{{vm.value}}</span>
    <h4>Optional Values</h4>
    Min value: <span>{{vm.min}}</span>
    <br>
    Max value: <span>{{vm.max}}</span>
    <br>
    <br>
    <button class="button" ng-click="vm.buttonClick()">{{vm.buttonName}}</button>
    <br>
    <br>
    <div style="text-align: center;">
      <akam-spinner min={{::vm.min}} max={{::vm.max}} ng-model="vm.value" disabled={{vm.disabled}}>
      </akam-spinner>
    </div>
  </form>
</div>
  <script src="../dist/akamai-core.min.js"></script>
  <script>
  angular.module('spinner', ['akamai.components.spinner']);

  angular
    .module('spinner')
    .controller('SpinnerController', SpinnerController);

  function SpinnerController() {
    var vm = this;
    vm.value = "";
    vm.min = '0';
    vm.max = '30';
    vm.disabled = '';//disabled if want to disable input and buttons
    vm.buttonName = 'ToDisableSpinner';
    vm.buttonClick = toggleButton;
    vm.inputChanged = inputChanged;

    function toggleButton() {
      vm.buttonName = vm.buttonName === 'ToDisableSpinner' ? 'ToEnableSpinner' : 'ToDisableSpinner';
      if (vm.buttonName === 'ToEnableSpinner') {
        vm.disabled = 'disabled';
      } else {
        vm.disabled = '';
      }
    }

    function inputChanged() {
      vm.value = parseInt(vm.input);
    }
  }
  </script>
</body>

</html>
