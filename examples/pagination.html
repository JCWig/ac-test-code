<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Component Examples - Pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body class="common-css" ng-app="example" ng-controller="ExampleController">
    <div class="container">
        <akam-pagination total-items="pager.totalItems" current-page="pager.page">
        </akam-pagination>
    </div> 

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../dist/akamai-components.min.js"></script>
    <script>
        angular.module('example', ['akamai.components.pagination'])

        .controller('ExampleController', function($scope) {
            $scope.pager = {
                totalItems: 125,
                page: 7 
            };
        });
    </script>
</body>
</html>
