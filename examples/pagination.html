    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Component Examples - Pagination</title>
    <link rel="stylesheet" href="../node_modules/pulsar-common-css/dist/styles.css">
</head>
<body class="common-css luna" ng-app="example" ng-controller="ExampleController">
    <div class="container">
        <div class="page-header">
            <h1>Pagination Example</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="totalItems">Total Items</label>
                <input
                    type="number"
                    id="totalItems"
                    ng-model="pager.totalItems">
            </div>
            <div class="form-group">
                <label for="currentPage">Current Page</label>
                <input
                    type="number"
                    id="currentPage"
                    ng-model="pager.page">
            </div>
        </form>
        <akam-pagination
            total-items="pager.totalItems"
            current-page="pager.page"
            page-size="pager.size"
            onchangepage="pageChanged(page)">
        </akam-pagination>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../dist/akamai-components.js"></script>
    <script>
        angular.module('example', ['akamai.components.pagination'])

        .controller('ExampleController', function($scope) {
            $scope.pager = {
                totalItems: 125,
                page: 7,
                size: 22
            };

            $scope.pageChanged = function(page) {
                console.log('The page changed to: ', page);
            };
        });
    </script>
</body>
</html>
