<!DOCTYPE html>
<html>
<head>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../dist/akamai-components.js"></script>
    <link href="../node_modules/pulsar-common-css/dist/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    
    <style>
        .container {
            min-height: 150px;
        }
        
        fieldset > div {
            min-height: 30px;
        }
        
        fieldset {
            padding-bottom: 20px; 
        }
        
        
        .akam-date-picker ul.dropdown-menu {
            padding: 10px;
            outline: none;
            border: 1px solid #ccc;
        }
        
        .akam-date-picker ul.dropdown-menu > li * {
            outline: none;
        }

        .akam-date-picker ul.dropdown-menu table {
            border-color: #c8c8c8;
        }
        
        .akam-date-picker ul.dropdown-menu td button.active {
            background-color: #ffffff;
        }
        
        .akam-date-picker ul.dropdown-menu td button.btn-info {
            background-color: #0099CC;
        }
        
        .akam-date-picker ul.dropdown-menu td button:hover {
            background-color: #CEE7FF;
        }
        
        .akam-date-picker ul.dropdown-menu thead th button[role="heading"],
        .akam-date-picker ul.dropdown-menu thead th button[role="heading"]:hover,
        .akam-date-picker ul.dropdown-menu thead th button[role="heading"]:active,
        .akam-date-picker ul.dropdown-menu thead th button[role="heading"]:focus
        {
            border: none;
            outline: 0;
            background-color: #FFFFFF;
            box-shadow: none;
        }
        
        .akam-date-picker ul.dropdown-menu thead th button[role="heading"] strong {
            font-size: 14px;
            color: #666666;
            font-weight: normal;
        }
        
        .akam-date-picker ul.dropdown-menu thead tr:first-child th {
            padding-bottom: 15px;
        }
        
        .akam-date-picker ul.dropdown-menu thead th small {
            font-weight: bold;
            font-size: 11px;
            color: #666666;
            text-align: center;
        }
        
        .akam-date-picker ul.dropdown-menu tbody td {
            padding: 0;
        }
        
        .akam-date-picker ul.dropdown-menu tbody td button {
            padding: 0;
            width: 25px !important;
            height: 22px;
            border-radius: 0;
        }
        
        .akam-date-picker ul.dropdown-menu tbody td button[disabled]{
            background-color: #e6e6e6;
            color: #c8c8c8;
        }
        
    </style>
    <script>
        var app = angular.module("datePickerDemo", ["akamai.components.date-picker"]);
        app.controller("Ctrl", ["$scope", function($scope) {
            $scope.min = new Date(2015, 02, 01);
            $scope.max = new Date(2015, 03, 01);
            $scope.mychange = function(value){
                console.log('yay', value);
            };
        }]);
    </script>
</head>
<body ng-app="datePickerDemo" ng-controller="Ctrl" class="common-css">
        <form>
            <fieldset>
                <legend>Form Options:</legend>
                <div>
                    <label for="label_text">Placeholder</label><br/>
                    <input type="text" id="placeholder" ng-model="placeholder">
                </div>
            </fieldset>
        </form>
        
        Date Picker (Day):
        <div class="container">
            <akam-date-picker value="picked1" mode="day" placeholder="{{placeholder}}" onchange="mychange(value)"></akam-date-picker>
        </div>

        Date Picker (Month):
        <div class="container">
            <akam-date-picker value="picked2" mode="month" placeholder="{{placeholder}}" onchange="mychange(value)"></akam-date-picker>
        </div>
    </body>
</html>
