<!DOCTYPE html>
<html>
<head>
    <link href="../node_modules/pulsar-common-css/dist/styles.css" rel="stylesheet">
    <style>
        .container {
            min-height: 150px;
        }
        
        form {
            padding-bottom:20px;
        }
    </style>
</head>
<body ng-app="example" ng-controller="ExampleController" class="common-css luna">
    <div class="container">
        <div class="page-header">
            <h1>Date Picker Example</h1>
        </div>
        
        <br />
        
        <div class="container">
            Date Picker (Day):
            <akam-date-picker
                ng-model="day"
                ng-change="dayChanged()"
                min="{{ min }}"
                mode="day"
                placeholder="date picker">
            </akam-date-picker>
        </div>

        <div class="container">
            Date Picker (Month):
            <akam-date-picker
                ng-model="month"
                mode="month"
                placeholder="month picker">
            </akam-date-picker>
        </div>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../dist/akamai-components.js"></script>
    <script>
        angular.module('example', ['akamai.components.date-picker'])

        .controller('ExampleController', function($scope) {
            $scope.day = new Date(2015, 1, 10);
            $scope.month = new Date(2015, 1, 10);
        
            $scope.min = new Date(2015, 1, 05);
            $scope.max = new Date(2015, 3, 01);

            $scope.dayChanged = function() {
                console.log('Day changed to: ', $scope.day);
            };
        });
    </script>
</body>
</html>
