<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Component Examples - Dropdown</title>
    <link rel="stylesheet" href="../dist/akamai-core.css">

    <style>
        div h2:first-child {
            margin-bottom:10px;
        }
        body.luna > h1 {
            margin-bottom:20px;
        }
    </style>
</head>

<body class="common-css luna" ng-app="dropdownApp" ng-strict-di ng-controller="DropdownAppController as vm">

    <h1>Dropdown Component Example</h1>

    <akam-dropdown option-property="name" options="vm.options">
<!--
        <akam-dropdown-option>
            <a href><b>{{option.name}}</b></a>
        </akam-dropdown-option>
-->
    </akam-dropdown>

    <script src="../dist/akamai-core.js"></script>

    <script>
        angular.module('dropdownApp', ['akamai.components.dropdown'])
                .controller('DropdownAppController', DropdownAppController);

        DropdownAppController.$inject = ['$log'];
        function DropdownAppController($log) {
            var vm = this;
            vm.test = 'test';

            vm.options = [
                {name: 'The first option. ________________'},
                {name: 'The second option.'},
                {name: 'The third option.'},
                {name: 'The fourth option.'},
                {name: 'The fifth option.'},
                {name: 'The sixth option.'},
                {name: 'The seventh option.'},
                {name: 'The eighth option.'},
                {name: 'The ninth option.'},
                {name: 'The tenth option.'},
            ];

            vm.options2 = [
                'The first option. ________________',
                'The second option.',
                'The third option.',
                'The fourth option.',
                'The fifth option.',
                'The sixth option.',
                'The seventh option.',
                'The eighth option.',
                'The ninth option.',
                'The tenth option.'
            ];
        }

    </script>
</body>
</html>
