    <script src="../dist/akamai-core.js"></script>

    <script>
        angular.module('dropdownApp', ['akamai.components.dropdown', 'akamai.components.menu-button'])
                .controller('DropdownAppController', DropdownAppController);

        DropdownAppController.$inject = ['$log'];
        function DropdownAppController($log) {
            var vm = this;
            vm.test = 'test';

            vm.stateObjects = [
                {name: 'Colorado'},
                {name: 'Connecticut'},
                {name: 'Maryland'},
                {name: 'Massachusetts'},
                {name: 'New Hampshire'},
                {name: 'New Jersey'},
                {name: 'New York'},
                {name: 'Vermont'},
                {name: 'Virginia'},
                {name: 'Washington DC'},
            ];

            vm.strings = [
                'Colorado',
                'Connecticut',
                'Maryland',
                'Massachusetts',
                'New Hampshire',
                'New Jersey',
                'New York',
                'Vermont',
                'Virginia',
                'Washington DC'
            ];

            vm.ex1 = {
                selectedState: 'Massachusetts'
            };

            vm.ex2 = {
//                selectedState: {name: 'Washington DC'}
                selectedState: undefined
            };

            vm.doChange = function() {
                $log.log('option changed');
            };

            vm.items = [
                { appName : 'Tranquility', id : 'tranq' },
                { appName : 'Billing Center', id : 'bc' },
                { appName : 'Property Manager', id : 'pm' }
            ];

            vm.process = function(item) {
                console.log('You clicked on the the app: ', item);
            };

        }

    </script>
