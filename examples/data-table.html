<!DOCTYPE html>
<html>
<head>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../dist/akamai-components.js"></script>
    <link href="../node_modules/pulsar-common-css/dist/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    
    <style>
        .container {
            min-height: 150px;
        }
        
        form {
            padding-bottom:20px;
        }
        
        .akam-data-table {
            width: 100%;
        }
        
        .data-table-employeeid {
            width: 20%;
        }
        
        td.column-full-text-name {
            text-decoration: underline;
        }
    </style>
    <script>
        var app = angular.module("dataTableDemo", ["akamai.components.data-table"]);
        app.controller("Ctrl", ["$scope", function(scope) {
            scope.data = [
                {
                    first : "Yair",
                    last : "Leviel",
                    id : 1234,
                    bu : "Luna"
                },
                {
                    first : "Shawn",
                    last: "Dahlen",
                    id : 1357,
                    bu : "Luna"
                },
                {
                    first : "Nick",
                    last: "Leon",
                    id : 2468,
                    bu : "Luna"
                },
                {
                    first : "Sean",
                    last: "Wang",
                    id : 2002,
                    bu : "Luna"
                },
                {
                    first : "Mike",
                    last: "D",
                    id : 1001,
                    bu : "Luna"
                }
            ];
            
            scope.columns = [
                {
                    id : "FullName",
                    text : function(obj){
                        return obj.first + ' ' + obj.last;
                    },
                    header : 'Full Name',
                    sort : function(objA, objB){
                        return this.text(objA).localeCompare(this.text(objB));
                    },
                    className : 'column-full-text-name'
                },
                {
                    id : "EmployeeID",
                    text : function(obj){
                        return obj.id;
                    },
                    header : 'Employee ID',
                    sort : function(objA, objB){
                        return objA.id > objB.id ? 1 : objA.id < objB.id ? -1 : 0;
                    }
                }
            ];
        }]);
    </script>
</head>
<body ng-app="dataTableDemo" ng-controller="Ctrl" class="common-css">
    <div class="container">
        <h1>Data Table Example</h1>
        
        <br />

        <div class="container">
            <akam-data-table></akam-data-table>
        </div>
    </div>
</body>
</html>
