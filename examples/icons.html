    <script>
    $(function() {
      $("#font-size-slider").change(function(e) {
        $("#iconList li").css("font-size", $(this).val() + "px");
        $(".size-value").text($(this).val() + "px");
      });
      
      $(".color-slider").change(function(e) {
        $("#iconList li").css("color", "rgba(" + $("#color-slider-1").val() + ", " + $("#color-slider-2").val() + ", " + $("#color-slider-3").val() + ", 1)");
        $(".color-value").text("rgba(" + $("#color-slider-1").val() + ", " + $("#color-slider-2").val() + ", " + $("#color-slider-3").val() + ", 1)");
      });
      
      $(".shadow-slider").change(function(e) {
        $("#iconList li").css("text-shadow", $("#shadow-slider-1").val() + "px " + $("#shadow-slider-2").val() + "px " + $("#shadow-slider-3").val() + "px black");
        $(".shadow-value").text("black " + $("#shadow-slider-1").val() + "px " + $("#shadow-slider-2").val() + "px " + $("#shadow-slider-3").val() + "px");
      });
      
    });
