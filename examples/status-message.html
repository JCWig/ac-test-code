<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akamai Component Examples</title>
    <link rel="stylesheet" href="../node_modules/pulsar-common-css/dist/styles.css" />
    <style>
        .animate-hide {
          -webkit-transition: opacity linear 0.5s;
          transition: opacity linear 0.5s;
        }
        
        .animate-hide.hide-fade {
          opacity: 0;
        }
        
        .form-group select {
            margin-left: 10px;
        }
    </style>
</head>
<body ng-app="statusMessageDemo" ng-controller="Ctrl" class="common-css luna">
    <div class="container">
        <div class="page-header">
            <h1>Status Message Example</h1>
        </div>
        
        <form>
            <div class="form-group">
              <label for="messageText">Message Text</label>
              <input type="text" id="messageText" class="form-control" ng-model="messageText" />
            </div>
            <div class="form-group">
              <label for="status">Status</label><select id="status" ng-model="status">
                <option>Success</option>
                <option>Error</option>
                <option>Warning</option>
                <option>Information</option>
              </select>
            </div>
            <div class="form-group">
              <label for="messageTimeout">Timeout</label><input type="text" id="messageTimeout" ng-model="messageTimeout" />
              <p class="help-block">Use timeout: 0 for manual close.</p>
            </div>
            <button class="btn" ng-click="showStatus()">Show Notification</button>
        </form>
    </div>
    
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../dist/akamai-components.js"></script>
    <script type="text/javascript">
        angular.module("statusMessageDemo", ["akamai.components.status-message"])
        .controller("Ctrl", ["$scope", "statusMessage", function($scope, statusMessage) {
            $scope.messageTimeout = 3000;
            $scope.messageText = "Basic Message Text";
            $scope.messageTitle = "Message Title";
            $scope.status = "Error";
            $scope.showStatus = function(){
                statusMessage["show" + $scope.status]({text : $scope.messageText, timeout: $scope.messageTimeout});
            };
        }]);
    </script>
</body>
</html>
