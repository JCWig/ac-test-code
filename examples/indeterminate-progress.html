<!DOCTYPE html>
<html>
    <head>
        <link href="../node_modules/pulsar-common-css/dist/styles.css" rel="stylesheet" />
        <style>
            .container {
                min-height: 150px;
            }
        </style>
    </head>
    <body ng-app="indeterminateProgressDemo" ng-controller="Ctrl" class="common-css luna">
        <div class="container">
            <div class="page-header">
                <h1>Indeterminate Progress Example</h1>
            </div>
            <div>
                <label class="label">Progress Status:</label>
                <input type="checkbox" name="completed" id="completed" ng-model="completed"/><label class="label" for="completed">Completed</label>
                <input type="checkbox" name="failed" id="failed" ng-model="failed"/><label class="label" for="failed">Failed</label>
            </div>
            </br>    
            <div>
                <label class="label" for="labelText">Progress Label Text:</label><br>
                <input type="text" name="labelText" id="labeltext" ng-model="label" size="50"</input>
            </div>
            </br>   
            <div>
                <label class="label">Small Spinner:</label>
            </div>
            <div class="container" id="smallspinner">
                <akam-indeterminate-progress completed="{{completed}}" failed="{{failed}}" size="small" label="{{label}}"></akam-indeterminate-progress>
            </div>
            </br>
             <div>
                <label class="label">Regular Spinner:</label>
            </div>
            <div class="container" id="regularspinner">
                <akam-indeterminate-progress completed="{{completed}}" failed="{{failed}}" label="{{label}}"></akam-indeterminate-progress>
            </div>
            </br>
             <div>
                <label class="label">Large Spinner:</label>
            </div>
            <div class="container" id="largespinner">
                <akam-indeterminate-progress completed="{{completed}}" failed="{{failed}}" size="large" label="{{label}}"></akam-indeterminate-progress>
            </div>
            <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
            <script type="text/javascript" src="../dist/akamai-components.min.js"></script>
            <script>
                var app = angular.module("indeterminateProgressDemo", ["akamai.components.indeterminate-progress"]);
                
                app.controller("Ctrl", ["$scope", function($scope) {
                    $scope.completed = false;
                    $scope.failed = false;            
                }]);       
            </script>
        </div>
    </body>
</html>
