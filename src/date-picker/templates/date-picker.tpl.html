<div class="akam-date-picker input-group" ng-class="datepicker.mode">
  <input
    type="text"
    class="form-control"
    ng-class="{readonly: datepicker.isReadonly}"
    datepicker-popup="{{ datepicker.format }}"
    ng-model="datepicker.value"
    ng-change="change()"
    is-open="datepicker.opened"
    datepicker-options="datepicker.dateOptions"
    datepicker-mode="datepicker.mode"
    min-date="{{ datepicker.min }}"
    max-date="{{ datepicker.max }}"
    placeholder="{{ datepicker.placeholder }}"
    ng-click="datepicker.toggle($event)"
    readonly="readonly"
    ng-disabled="datepicker.isDisabled"
    show-button-bar="false">
    
    <i class="aci-close clear-date util-clickable" ng-if="showClear()" ng-click="clearDate()"></i>
    
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="datepicker.toggle($event)" ng-disabled="datepicker.isDisabled">
      <i class="aci-calendar icon-states" ng-disabled="datepicker.isDisabled"></i>
    </button>
  </span>
</div>
