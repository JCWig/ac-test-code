<div class="akam-date-picker" ng-class="mode">
    <input type="text" datepicker-popup="{{format}}" ng-model="value" is-open="opened" datepicker-options="dateOptions" datepicker-mode="mode" min-date="{{min}}" max-date="{{max}}" placeholder="{{placeholder}}" ng-click="open($event)" readonly="readonly" show-button-bar="false" />
    <button class="button" ng-click="open($event)"><i class="luna-calendar"></i></button>
</div>
