<table>
  <tbody>
    <tr class="text-center time-increment-row">
      <td><a ng-click="incrementHours()" class="btn-link"><i class="luna-arrow_smUp icon-states"></i></a></td>
      <td>&nbsp;</td>
      <td><a ng-click="incrementMinutes()" class="btn-link"><i class="luna-arrow_smUp icon-states"></i></a></td>
      <td ng-show="showMeridian"></td>
    </tr>
    <tr>
      <td class="form-group" ng-class="{'has-error': invalidHours}">
        <input type="text" ng-model="hours" ng-change="updateHours()" class="form-control text-center" ng-readonly="readonlyInput" maxlength="2">
      </td>
      <td>:</td>
      <td class="form-group" ng-class="{'has-error': invalidMinutes}">
        <input type="text" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center" ng-readonly="readonlyInput" maxlength="2">
      </td>
      <td ng-show="showMeridian">
        <button type="button" class="text-center" ng-click="toggleMeridian()">{{meridian}}</button>
      </td>
    </tr>
    <tr class="text-center time-decrement-row">
      <td><a ng-click="decrementHours()" class="btn-link"><i class="luna-arrow_smDown icon-states"></i></a></td>
      <td>&nbsp;</td>
      <td><a ng-click="decrementMinutes()" class="btn-link"><i class="luna-arrow_smDown icon-states"></i></a></td>
      <td ng-show="showMeridian"></td>
    </tr>
  </tbody>
</table>
