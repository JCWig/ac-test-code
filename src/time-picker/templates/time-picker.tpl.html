<div class="akam-time-picker" ng-class='{open:isOpen}'>
    <input type="text" ng-model="inputTime" time-formatter show-meridian='showMeridian' ng-focus='isOpen=true' ng-disabled='isDisabled()' placeholder="{{::placeholder}}">
    <button class="btn" ng-click="isOpen=!isOpen" ng-disabled='isDisabled()'>
        <i class="luna-time icon-states" ng-disabled='isDisabled()'></i>
    </button>
    <div class="dropdown-menu" ng-show="isOpen" ng-class='{open:isOpen}'>
        <timepicker ng-model="inputTime" ng-change="changed()" hour-step="hourStep" minute-step="minuteStep" show-meridian="showMeridian"></timepicker>
    </div>
</div>
