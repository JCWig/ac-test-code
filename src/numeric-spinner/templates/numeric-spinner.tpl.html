<div class="akam-numeric-spinner">
  <label for="spinnerInput">{{label}}</label>
  <input id="spinnerInput " type="text" required="required" ng-keydown="key($event)" ng-change="checkInput(inputValue)" ng-model="inputValue" placeholder="{{placeholder}}">
  <button type="button" ng-disabled="isUnderMin()" ng-mouseup="stopStepDown($event)" ng-mousedown="startStepDown($event)">-</button>
  <button type="button" ng-disabled="isOverMax()" ng-mouseup="stopStepUp($event)" ng-mousedown="startStepUp($event)">+</button>
</div>
