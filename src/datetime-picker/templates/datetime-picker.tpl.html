<div class="akam-datetime-picker">
<!-- it may need new textbox to display the date and time values -->
      <akam-date-picker
        ng-model="day"
        min="{{datetime.min}}"
        max="{{datetime.max}}"
        mode="{{::datetime.mode}}"
        placeholder='datetime.placeholder'
        on-change="dateChanged()"
        format="datetime.format"
        is-disabled="datetime.isDisabled">
      </akam-date-picker>
      <akam-time-picker
        ng-model="datetime.time"
        minute-step="datetime.minuteStep"
        hour-step="datetime.hourStep"
        on-change="timeChanged()"
        placeholder='datetime.placeholder'
        is-disabled="datetime.isDisabled"
        show-meridian="datetime.showMeridian">
      </akam-time-picker>
</div>
