<div id="{{::dateRange.id}}" class="akam-date-picker akam-date-range day" ng-class="{opened:dateRange.opened}">
  <input ng-hide="true" type="text"
  ng-class="{readonly: datepicker.isReadonly}"
  datepicker-popup="{{dateRange.format}}"
  ng-model="dateRange.startDate"
  is-open="dateRange.opened"
  min-date="{{dateRange.min}}"
  max-date="{{dateRange.max}}"
  datepicker-options="{{::dateRange.options}}"
  readonly="readonly"
  ng-disabled="dateRange.isDisabled"
  show-button-bar="false">
  <div class="date-range-wrapper util-clickable" ng-class="{'invalid-date-range': dateRange.invalidDateRange,disabled: dateRange.isDisabled, readonly: dateRange.isReadonly}" ng-click="dateRange.toggle($event)">
    <span ng-if="!dateRange.selectedValue" class="date-range-placeholder util-ellipsis" title="{{::dateRange.placeholder}}">{{::dateRange.placeholder}}</span>
    <span ng-if="dateRange.selectedValue" class="dateRange-input util-ellipsis" title="{{dateRange.selectedValue}}">{{dateRange.selectedValue}}</span>
    <button class="btn btn-default date-range-button" type="button" ng-disabled="dateRange.isDisabled">
      <i class="aci-calendar icon-states" ng-disabled="dateRange.isDisabled"></i>
    </button>
  </div>
</div>
