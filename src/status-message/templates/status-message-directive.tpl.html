<li id="{{ statusMessage.itemId }}" class="akam-status-message-item-wrapper"
    ng-class="{'util-transparent' : statusMessage.closing}" ng-class="{error: 'alert-danger', information: 'alert-info', success: 'alert-success', warning: 'alert-warning'}[statusMessage.status]">
  <div class="alert alert-dismissible" ng-class="{error: 'alert-danger', information: 'alert-info', success: 'alert-success', warning: 'alert-warning'}[statusMessage.status]">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="statusMessage.close()"><span aria-hidden="true">&times;</span>
	</button>
    {{ statusMessage.text }}
  </div>
</li>
