<div class="tree-view-wrapper">
    <div class="tree-view-current">
    	<i akam-tree-view-parent-selector parent-tree="parentTree" change-parent="contextChangeNew" 
    	ng-class="{'luna-parent_group_folder':hasParents(), 'luna-home':!hasParents(), 'icon-states': hasParents(), 'util-clickable': hasParents()}"></i>
    	<span class="parents-indicator" ng-if="hasParents()"> > </span> <span class="tree-view-current-title">{{current.title}} </span>
    </div>
	<div class="tree-view-children">
		<div akam-text-overflow text="{{child.title}}" ng-click="contextChangeNew(child)" ng-if="retrievedData" ng-repeat="child in children" ng-if="!loading && !failed" 
			class="tree-view-contents util-clickable">
			<i class="luna-child_group_folder"></i>
			<span>
				{{child.title}}
			</span>
		</div>
		<div style="height:100px" ng-if="loading">
			<akam-indeterminate-progress class="loading-data-table" size="small"  completed="{{!loading}}"
				failed="{{ failed }}" label="{{loadingMessage}}"></akam-indeterminate-progress>
		</div>
	</div>
</div>
