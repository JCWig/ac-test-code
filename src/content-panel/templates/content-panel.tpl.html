<div class="akam-content-panel panel panel-default">
  <div class="panel-heading util-clickable" ng-click="isCollapsed = !isCollapsed">
    <h3 class="panel-title">{{ header }} <i class="toggle-icon icon-states"
                                            ng-class="{'luna-collapse' : !isCollapsed, 'luna-expand' : isCollapsed}"></i>
    </h3>
  </div>
  <div class="panel-collapse" collapse="isCollapsed">
    <div class="panel-body">
      <div class="content-wrapper" ng-transclude>

      </div>
    </div>
  </div>
</div>
