<div class="dropdown-menu">
    <ul class="dropdown-menu" ng-class="{'dropdown-indeterminate-progress': dropdown.promiseLoading}">
        <li>
            <akam-indeterminate-progress  completed="{{!dropdown.promiseLoading}}" size="micro"></akam-indeterminate-progress>
        </li>
        <li class="dropdown-no-items" ng-if="!dropdown.items.length && !dropdown.promiseLoading">
            <span>{{ ::dropdown.itemFailureMessage }}</span>
        </li>
        <li ng-repeat="item in dropdown.getItems()">
            <a ng-mousedown="dropdown.setSelectedItem(item)" class="dropdown-item-link">
                <span ng-if="dropdown.textProperty" title="{{ dropdown.textPropertyFn(item) }}"
                      ng-bind-html="dropdown.textPropertyFn(item) | highlight:dropdownFilter"></span>
                <span ng-if="!dropdown.textProperty" title="{{item}}"
                      ng-bind-html="item | highlight:dropdownFilter"></span>
            </a>
        </li>
    </ul>
</div>
