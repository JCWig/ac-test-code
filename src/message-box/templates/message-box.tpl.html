<div class="message-box">
  <h4 class="message-box-headline" ng-if="messageBox.headline">{{ messageBox.headline }}</h4>

  <p class="message-box-text" ng-bind-html="messageBox.text"></p>

  <div class="message-box-details" ng-if="messageBox.details">
        <span ng-click="toggle()">{{ "components.message-box.label.detail" | translate }}
            <i ng-class="isCollapsed() ? 'svg-caret-right' : 'svg-caret-down'"></i>
        </span>

    <div collapse="isCollapsed()" ng-bind-html="messageBox.details"></div>
  </div>
</div>
