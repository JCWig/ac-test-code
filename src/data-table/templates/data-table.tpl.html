<div>
<div class="akam-data-table">
    <akam-indeterminate-progress completed="{{!loading}}"></akam-indeterminate-progress>
    <div class="filter">
        <input type="search" ng-model="state.filter" ng-disabled="loading" ng-change="updateSearchFilter()" placeholder="{{filterPlaceholder}}"><i class="luna-close clear-filter" ng-if="state.filter" ng-click="state.filter = ''; updateSearchFilter()"></i>
    </div>
    <table>
        <thead>
            <tr>
                <th ng-if="showCheckboxes" class="column-checkbox">
                    <input type="checkbox" ng-model="state.allSelected" id="{{tableId + 'allSelected'}}"><label for="{{tableId + 'allSelected'}}"></label>
                </th>
                <th ng-repeat="column in columns" ng-class="getColumnClasses(column, true)" ng-click="sortColumn(column)" title="{{column.header}}">
                    {{column.header}} <i></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in dataTable | filter:state.search | offset: pager.page * pager.size | limitTo: pager.size" ng-class="{ 'row-selected' : item.selected, 'util-clickable' : showCheckboxes }" ng-click="item.selected = showCheckboxes && !item.selected; updateChanged()">
                <td ng-if="showCheckboxes" class="column-checkbox">
                    <input type="checkbox" ng-model="item.selected" ng-change="updateChanged()" id="{{ tableId + '_item_' + $index }}"><label for="{{ tableId + '_item_' + $index }}"></label>
                </td>
                <td ng-repeat="column in columns" ng-class="getColumnClasses(column, false)" title="{{item.cells[$index]}}">
                    {{item.cells[$index]}}
                </td>
            </tr>
        </tbody>
    </table>
    <akam-pagination
        total-items="pager.totalItems"
        current-page="pager.page"
        page-size="pager.size"
        onchangepage="pageChanged(page)">
    </akam-pagination>
</div>
</div>
