<div class="switch-button" ng-class="{'switch-button-on': switchButton.on, 'switch-button-off': !switchButton.on}">
    <div class="switch-button-container">
        <span>{{ switchButton.onLabel }}</span>
        <label>
            <span></span>
            <span></span>
            <span></span>
        </label>
        <span>{{ switchButton.offLabel }}</span>
    </div>
</div>
