<div class="modal-header">
    <h3 class="modal-title">Wizard Title - {{steps[stepIndex].name}}</h3>
</div>

<akam-wizard-content></akam-wizard-content>

<div class="modal-footer">
    <button type="button" class="button large" ng-click="previousStep()">
        Previous
    </button>
    <button type="button" class="button large primary" ng-click="nextStep()" ng-disabled="!isValid()">
        Next
    </button>
</div>
