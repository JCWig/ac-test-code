<div class="modal-container">
    <div class="modal-header" ng-class="{'error': wizard.showError}">
        <i ng-if="icon" class="title-icon" ng-class="icon"></i>

        <h3 class="modal-title">{{ wizard.title }}</h3>
        <i class="close-icon" ng-click="wizard.close()" ng-if="!wizard.processing"></i>

        <div class="akam-status-message-wrapper" ng-if='wizard.showError'>
            <div class="akam-status-message-item-wrapper" ng-class="{'error': wizard.showError}">
                <div class="akam-status-message-item">
                    <div class="status-message-content">{{ wizard.errorMessage }}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="wizard-steps" ng-class="{'error': wizard.showError}" data-number-of-steps="{{wizard.steps.length}}">
        <ul>
            <li ng-class="wizard.stepClasses(step.id)" ng-repeat="step in ::wizard.steps" ng-click="wizard.jumptToVisitedStep(step.id)">
                <div>{{ $index + 1 }}</div>
                <br/>
                <span>{{ ::step.name }}</span>
            </li>
        </ul>
    </div>

    <akam-wizard-content></akam-wizard-content>

    <div class="modal-footer">
        <button type="button" class="button large" ng-click="wizard.previousStep()" ng-disabled="wizard.stepIndex == 0">
            {{ ::wizard.previousLabel }}
        </button>

        <button type="button" class="btn btn-large btn-primary" ng-click="wizard.goForward()" ng-disabled="!wizard.isValid() || wizard.processing">
            <span ng-class="wizard.processing ? 'loading' : ''">{{ wizard.getNextLabel() }}</span>
            <div class='submit-button-spinner' ng-if='wizard.processing'></div>
        </button>

    </div>

</div>
