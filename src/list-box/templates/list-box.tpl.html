<div class="akam-list-box common-table">
    <div class="filter">
        <input type="search" ng-model="state.filter" ng-disabled="loading" ng-change="updateSearchFilter()" placeholder="{{filterPlaceholder}}"><i class="luna-close clear-filter icon-states util-clickable" ng-if="state.filter" ng-click="state.filter = ''; updateSearchFilter()"></i>
    </div>
    <div class="list-box-data">
        <table>
            <thead>
                <tr>
                    <th ng-if="showCheckboxes" class="column-checkbox">
                        <input type="checkbox" ng-model="state.allSelected" id="{{tableId + 'allSelected'}}"><label for="{{tableId + 'allSelected'}}"></label>
                    </th>
                    <th ng-repeat="column in columns" ng-class="getColumnClasses(column, true)" ng-click="sortColumn(column)" title="{{column.header}}">
                        {{column.header}} <i></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="loading-data-table" ng-if="loading"> <td colspan="{{columns.length + 1}}"> <akam-indeterminate-progress completed="{{!loading}}"></akam-indeterminate-progress> </td> </tr> 
                <tr ng-if="dataTable.length === 0"><td colspan="{{columns.length + 1}}" class="empty-table-message">
                    <i class="luna-alert"></i>{{getEmptyStatusMessage()}}
                </td></tr>
                <tr ng-repeat="item in dataTable | filter:state.search" ng-class="{ 'row-selected' : item.selected }">
                    <td ng-if="showCheckboxes" class="column-checkbox">
                        <input type="checkbox" ng-model="item.selected" ng-change="updateChanged()" id="{{ tableId + '_item_' + $index }}"><label for="{{ tableId + '_item_' + $index }}"></label>
                    </td>
                    <td ng-repeat="column in columns" 
                        ng-class="getColumnClasses(column, false)"  
                        ng-bind-html="item.cells[$index] | highlight : state.filter" 
                        title="{{item.titles[$index]}}">
                        {{item.cells[$index]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="list-box-footer">
        <span class="util-pull-left">
            {{selectedText}}{{selectedItems.length}}
        </span>
        <span class="util-pull-right">
            <input type="checkbox" ng-model="state.viewSelectedOnly" ng-change="updateSearchFilter();" id="{{tableId + 'viewSelectedOnly'}}"><label for="{{tableId + 'viewSelectedOnly'}}" akam-translate="components.list-box.text.viewSelected"></label>
        </span>
    </div>
</div>
