<div class="akam-spinner">
  <label for="{{::spinnerId}}">{{::label}}</label>
  <input id="{{::spinnerId}}" type="number" ng-style="dynamicMinWidth" min="{{::min}}" max="{{::max}}" ng-disabled="disabled" ng-model="inputValue" placeholder="{{::placeholder}}">
  <div class="btn-group-vertical number-input">
    <button class="btn" ng-mouseup="stopStepUp($event)" ng-mouseleave="stopStepUp($event)" ng-mousedown="startStepUp($event)">
      <i class="luna-arrow_smUp icon-states" ng-disabled="isUpArrowDisabled()"></i>
    </button>
    <button class="btn" ng-mouseup="stopStepDown($event)" ng-mouseleave="stopStepDown($event)" ng-mousedown="startStepDown($event)">
      <i class="luna-arrow_smDown icon-states" ng-disabled="isDownArrowDisabled()"></i>
    </button>
  </div>
</div>
