<div class="akam-spinner">
  <input id="{{::spinnerId}}" type="number" ng-model="inputValue" ng-change="changed()" ng-style="::dynamicMinWidth" min="{{min}}" max="{{max}}" ng-disabled="isDisabled()"  placeholder="0">
  <div class="btn-group-vertical number-input">
    <button class="btn" ng-disabled="isOverMax() || isDisabled()" ng-mouseup="stopStepUp($event)" ng-mouseleave="stopStepUp($event)" ng-mousedown="startStepUp($event)">
      <i class="luna-arrow_extra_smUp icon-states" ng-disabled="isOverMax() || isDisabled()"></i>
    </button>
    <button class="btn" ng-disabled="isUnderMin() || isDisabled()" ng-mouseup="stopStepDown($event)" ng-mouseleave="stopStepDown($event)" ng-mousedown="startStepDown($event)">
      <i class="luna-arrow_extra_smDown" ng-disabled="isUnderMin() || isDisabled()"></i>
    </button>
  </div>
</div>
