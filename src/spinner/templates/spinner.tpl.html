<div class="akam-spinner">
  <label for="{{spinnerId}}">{{label}}</label>
  <input id="{{spinnerId}}" type="text" ng-required="required" ng-disabled="disabled" ng-keydown="arrowKeysUpDown($event)" ng-change="checkInput(inputValue)" ng-model="inputValue">
  <div class="btn-group-vertical number-input">
    <button class="btn" href="javascript:void(0)" ng-class="{'disabled': isOverMax() || disabled}" ng-disabled="isOverMax() || disabled" ng-mouseup="stopStepUp($event)" ng-mousedown="startStepUp($event)">
      <i class="luna-arrow_smUp"></i>
    </button>
    <button class="btn" href="javascript:void(0)" ng-class="{'disabled': isUnderMin() || disabled}" ng-disabled="(isUnderMin() || disabled)?'disabled':''" ng-mouseup="stopStepDown($event)" ng-mousedown="startStepDown($event)">
      <i class="luna-arrow_smDown"></i>
    </button>
  </div>
</div>
