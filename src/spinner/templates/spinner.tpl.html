<div class="akam-spinner">
  <input id="{{::spinnerId}}" type="number" ng-style="::dynamicMinWidth" min="{{::min}}" max="{{::max}}" ng-disabled="disabled" ng-model="ngModel" placeholder="0">
  <div class="btn-group-vertical number-input">
    <button class="btn" ng-disabled="isUpArrowDisabled()" ng-disabled="isUpArrowDisabled()" ng-mouseup="stopStepUp($event)" ng-mouseleave="stopStepUp($event)" ng-mousedown="startStepUp($event)">
      <i class="luna-arrow_extra_smUp" ng-disabled="isUpArrowDisabled()"></i>
    </button>
    <button class="btn" ng-disabled="isDownArrowDisabled()" ng-mouseup="stopStepDown($event)" ng-mouseleave="stopStepDown($event)" ng-mousedown="startStepDown($event)">
      <i class="luna-arrow_extra_smDown" ng-disabled="isDownArrowDisabled()"></i>
    </button>
  </div>
</div>
