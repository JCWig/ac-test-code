<div class="akam-spinner">
  <input id="{{::spinnerId}}" type="number" ng-style="::dynamicMinWidth" min="{{::min}}" max="{{::max}}" ng-disabled="disabled" ng-model="ngModel" placeholder="0">
  <div class="btn-group-vertical number-input">
    <button class="btn" ng-mouseup="stopStepUp($event)" ng-mouseleave="stopStepUp($event)" ng-mousedown="startStepUp($event)">
      <i class="luna-arrow_smUp_spinner_box" ng-disabled="isUpArrowDisabled()"></i>
    </button>
    <button class="btn" ng-mouseup="stopStepDown($event)" ng-mouseleave="stopStepDown($event)" ng-mousedown="startStepDown($event)">
      <i class="luna-arrow_smDown_spinner_box" ng-disabled="isDownArrowDisabled()"></i>
    </button>
  </div>
</div>
